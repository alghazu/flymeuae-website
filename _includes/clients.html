<!-- Clients -->
<section class="py-5" id="{{ site.data.sitetext[page.lang].clients.section | default: ' clients' }}">
  <div class="container">
    <div class="row justify-content-center" {% if site.data.sitetext[page.lang].clients.horizontal-scrolling == 'yes' %}
      id="scrolling-clients" {% endif %}>
      {% for client in site.data.sitetext[page.lang].clients.list %}
      <div class="col-md-3 col-sm-6">
        {% if client.url %}
        <a href="{{ client.url }}" target="_blank">
          {% endif %}
          <img class="img-fluid d-block mx-auto" src="{{ client.logo }}" alt="{{ client.title }}"
            style="max-height: {{ site.data.sitetext[page.lang].clients.max-height | default: '100px' }}">
          {% if client.url %}
        </a>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- END Clients -->
