<!-- Contact -->
<section class="page-section" id="{{ site.data.sitetext[page.lang].contact.section | default: "contact" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext[page.lang].contact.title | markdownify | default: Contact Us }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[page.lang].contact.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form id="contactForm"
          name="contact-flyme" 
          action="{% if site.formspree_form_path %}{{ site.formspree_form_path }}{% endif %}"
          data-netlify="true"
          netlify-honeypot="_gotcha"
          novalidate="novalidate"
          method="POST">
          
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input name="name" class="form-control" id="name" type="text"
                  placeholder="{{ site.data.sitetext[page.lang].contact.name | default: "Name*" }}"
                  required="required" data-validation-required-message="{{ site.data.sitetext[page.lang].contact.name-validation | default: "Please enter your name." }}">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input name="_replyto" class="form-control" id="email" type="email"
                  placeholder="{{ site.data.sitetext[page.lang].contact.email | default: "Email*" }}"
                  required="required" data-validation-required-message="{{ site.data.sitetext[page.lang].contact.email-validation | default: "Please enter your email address." }}">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input name="phone" class="form-control" id="phone" type="tel"
                  placeholder="{{ site.data.sitetext[page.lang].contact.phone | default: "Phone Number*" }}"
                  required="required" data-validation-required-message="{{ site.data.sitetext[page.lang].contact.phone-validation | default: "Please enter your phone number." }}">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <input name="age" class="form-control" id="age" type="text" placeholder="{{ site.data.sitetext[page.lang].contact.age | default: 'Age' }}">
                  <p class="help-block text-danger"></p>
                </div>              
                <div class="form-group col">
                  <select class="form-control" id="gender" name="gender" >
                    <option value="">{{ site.data.sitetext[page.lang].contact.gender | default: 'Select Gender' }}</option>
                    <option>{{site.data.sitetext.[page.lang].contact.male}}</option>
                    <option>{{site.data.sitetext.[page.lang].contact.female}}</option>
                  </select>
                </div>
                <div class="form-group col-lg">
                  <select class="form-control" id="nationality" name="nationality">
                    <option>{{ site.data.sitetext[page.lang].contact.nationality | default: 'Select Nationality' }}</option>
                    {% for country in site.data.countries[page.lang] %}
                    <option>{{ country.name }}</option>
                  {% endfor %}
                  </select>
                </div>
              </div>
            </div>
        
            <div class="col-md-6">
              <div class="form-group">
                <select class="form-control" id="visa-type" name="visa-type" >
                  <option value="">{{ site.data.sitetext[page.lang].contact.visa-type | default: 'Select Visa Type' }}</option>
                  {% for project in site.portfolio %}
                    <option>{{ project.title }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <textarea name="message" class="form-control" id="message"
                  placeholder="{{ site.data.sitetext[page.lang].contact.message | default: 'Message' }}"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <input type="hidden" name="_subject" id="email-subject"
              value="{{ site.data.sitetext[page.lang].contact.subject | default: 'Contact Form Submission' }}">
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase"
                type="submit">{{ site.data.sitetext[page.lang].contact.submit | default: "Send Message" }}</button>
            </div>
            <input type="text" name="_gotcha" style="display:none">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End Contact -->
