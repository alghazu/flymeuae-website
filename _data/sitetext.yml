# English (default)
en: &DEFAULT_EN
  header:
    dir: ltr
    title: "Seamless UAE Visas: Your Journey Begins Here"
    text: Tourist Visa Made Simple!
    image: assets/img/baloon-logo.svg
    button: Apply Now
    buttonlink: "#contact"

  features:
    title: "Why Apply With Us"
    text: "We prioritize your convenience and peace of mind throughout the application process"
    section: features
    list:
      - title: "Expert Guidance"
        desc: "Flyme's experienced visa specialists are well-versed in UAE visa regulations. They navigate the complexities of the application process, ensuring your documentation is accurate and submitted on time."
        icon: fas fa-graduation-cap
      - title: "Fast Service"
        desc: "We understand that time is of the essence in travel planning. Flyme offers expedited visa processing, minimizing wait times and helping you embark on your UAE adventure sooner."
        icon: fas fa-clock
      - title: "Personalized Support"
        desc: "At Flyme, we treat every traveler as an individual with unique needs. Our customer support team is readily available to answer questions, address concerns, and tailor our services to your specific travel requirements."
        icon: fas fa-handshake

  portfolio:
    title: "UAE Visas"
    text: "Experience the beauty and excitement of the UAE with the ease of our visa services. We strive to make your journey hassle-free."
    section: portfolio
    closebutton: "Close"

  about:
    title: "About Us"
    text: "Our story"
    body: "Flyme is your trusted partner in simplifying travel experiences. With a commitment to excellence and a passion for exploring new horizons, we specialize in providing hassle-free visa services for your journey to the UAE. Our dedicated team of experts ensures a seamless application process, allowing you to focus on the excitement of your upcoming adventure. At Flyme, we make your travel dreams take flight."
    section: about

  contact:
    title: "Apply Now"
    text: "Fill out the application form, and we'll be in touch shortly to assist you with your UAE visa needs. Get ready for your adventure!"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number*"
    phone-validation: "Please enter your phone number."
    message: "Message"
    age: "Age"
    gender: "Select Gender"
    nationality: "Select Nationality"
    visa-type: "Select Visa Type"
    subject: "Contact Form Submission"
    submit: "Submit"

  clients:
    section: clients
    max-height: 30px
    horizontal-scrolling: "no" #"yes/no"
    list:
      - title: ""
        url:
        logo: assets/img/clients/
      - title: ""
        url:
        logo: assets/img/clients/

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com/flymeuae/
        icon: "fab fa-twitter"
      - url: https://www.facebook.com/flymeuae/
        icon: "fab fa-facebook-f"
      - url: https://instagram.com/flymeuae
        icon: "fab fa-instagram"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

# Arabic
# -------
ar: &DEFAULT_AR
  header:
    dir: rtl
    title: "تأشيرات الإمارات: رحلتك تبدأ هنا"
    text: "أحصل على تأشيرتك السياحية بسهولة!"
    image: assets/img/baloon-logo.svg
    button: "قدّم الآن"
    buttonlink: "#contact"

  features:
    title: "لماذا تقدم معنا"
    text: "نحن نولي أهمية كبيرة لراحتك وسلامتك طوال عملية التقديم"
    section: features
    list:
      - title: "إرشاد متخصص"
        desc: "متخصصو تأشيرات فلايمي ذوو الخبرة على دراية بلوائح تأشيرات الإمارات. يتجاوزون تعقيدات عملية التقديم ويضمنون أن تكون مستنداتك دقيقة ومقدمة في الوقت المناسب."
        icon: fas fa-graduation-cap
      - title: "خدمة سريعة"
        desc: "نحن نفهم أن الوقت ثمين في تخطيط السفر. تقدم فلايمي خدمة معالجة التأشيرة بسرعة، مما يقلل من وقت الانتظار ويساعدك على الانطلاق في مغامرتك في الإمارات بسرعة."
        icon: fas fa-clock
      - title: "دعم شخصي"
        desc: "في فلايمي، نعامل كل مسافر كفرد لديه احتياجات فريدة. فريق دعم العملاء لدينا متاح دائمًا للإجابة على الأسئلة، ومعالجة المخاوف، وتصميم خدماتنا وفقًا لمتطلبات سفرك الخاصة."
        icon: fas fa-handshake

  portfolio:
    title: "تأشيرات الإمارات"
    text: "استمتع بجمال وإثارة الإمارات بسهولة من خلال خدماتنا فيما يتعلق بالتأشيرات. نحن نسعى لجعل رحلتك خالية من المتاعب."
    section: portfolio
    closebutton: "إغلاق"

  about:
    title: "عنا"
    text: "قصتنا"
    body: "فلايمي هي شريكك الموثوق لتبسيط تجارب السفر. بالتفاني للتميز وشغف لاستكشاف آفاق جديدة، نتخصص في تقديم خدمات تأشيرة خالية من المتاعب لرحلتك إلى الإمارات. يضمن فريقنا المخصص من الخبراء عملية تقديم سلسة، مما يتيح لك التركيز على إثارة مغامرتك القادمة. في فلايمي، نحقق أحلام سفرك."
    section: about

  contact:
    title: "قدّم الآن"
    text: "املأ النموذج وسنتصل بك قريبًا لمساعدتك في تلبية احتياجات تأشيرتك إلى الإمارات. استعد لمغامرتك!"
    section: contact
    name: "الاسم*"
    name-validation: "يرجى إدخال اسمك."
    email: "البريد الإلكتروني*"
    email-validation: "الرجاء إدخال عنوان البريد الإلكتروني الخاص بك."
    phone: "رقم الهاتف*"
    phone-validation: "الرجاء إدخال رقم الهاتف الخاص بك."
    message: "الرسالة"
    age: "العمر"
    gender: "اختر الجنس"
    nationality: "اختر الجنسية"
    visa-type: "اختر نوع التأشيرة"
    subject: "تقديم نموذج الاتصال"
    submit: "إرسال"

  clients:
    section: clients
    max-height: 30px
    horizontal-scrolling: "no" #"yes/no"
    list:
      - title: ""
        url:
        logo: assets/img/clients/
      - title: ""
        url:
        logo: assets/img/clients/

  footer:
    legal: "سياسة الخصوصية"
    social:
      - url: https://twitter.com/flymeuae/
        icon: "fab fa-twitter"
      - url: https://www.facebook.com/flymeuae/
        icon: "fab fa-facebook-f"
      - url: https://instagram.com/flymeuae
        icon: "fab fa-instagram"
ar-AR:
  <<: *DEFAULT_AR
